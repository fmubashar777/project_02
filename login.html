              <h1>
                  <i class="fas fa-user"></i>  <b>login Admin</b></h1>
          </div>

<!-- Login detail section -->
<section id="login-details" class="py-4">
 <div class="container">
     <div class="row">
         <div class="col-md-6 mx-auto ">
             <div class="card">
                 <div class="card-header">
                 <h5 class="card-title">Account login </h5>


                 </div>
                 <div class="card-body">
                  <form>
                    
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control">
 
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control">

                </div>
                <br><br>
                <a href="index.html" class="btn btn-primary  btn-block ">Login</a>
 
                </form>
                 </div>
                 
             </div>
            
         </div>
         
      </div>
 </div>
</section>

 

<!-- category -->
<div  id="cotmodal" class="modal fade" >
 <div class="modal-dialog ">
     <div class="modal-content">
         <div class="modal-header bg-success text-white">
             <h5 class="Modal-title" id="postModallABEL" >
              Add post
             </h5>
             <button  type="button"  class="close" data-bs-dismiss="modal">
                 <span> &times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form>
                 <div class="form-group">
                     <label for="title">Title</label>
                     <input type="text" class="form-control">

                 </div>
                 
         </div>
         <div class="modal-footer">
             <button class=" btn btn-success" data-bas-dismiss="modal">
                 Save changes
             </button>
         </div>
     </div>
 </div>
</div>
<!-- user modal -->
<div  id="usermodal" class="modal fade" >
 <div class="modal-dialog ">
     <div class="modal-content">
         <div class="modal-header bg-warning text-white">
             <h5 class="Modal-title" id="postModallABEL" >
              Add post
             </h5>
             <button  type="button"  class="close" data-bs-dismiss="modal">
                 <span> &times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form>
                 
                 <div class="form-group">
                     <label for="Name">Name</label>
                     <input type="text" class="form-control">

                 </div>
                 <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-control">

                 </div>

                 <div class="form-group">
                     <label for="password">passsword</label>
                     <input type="password" class="form-control">

                 </div>
                 <div class="form-group">
                     <label for="password">Confirm passsword</label>
                     <input type="password" class="form-control">

                 </div>
                     
                 
         
                 
         <div class="modal-footer">
             <button class=" btn btn-warning" data-bas-dismiss="modal">
                 Save changes
             </button>
         </div>
     </div>
 </div>
</div>
